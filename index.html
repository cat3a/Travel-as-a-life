<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- поддержка девайсов -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- поддержка ie и edge -->
        <title>Путешествия как образ жизни</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="center">
                <h2>Путешествия<br> как образ жизни</h2>
            </header>
            <div class="content">
                <!-- .container + Tab = div container; .container+footer+Tab =  div container  и footer
img[src="img/$.png"][alt="photo-$"]*8+Tab = 9 картинок -->
                <img src="img/1.png" alt="photo-1">
                <img src="img/2.png" alt="photo-2">
                <img src="img/3.png" alt="photo-3">
                <img src="img/4.png" alt="photo-4">
                <img src="img/5.png" alt="photo-5">
                <img src="img/6.png" alt="photo-6">
                <img src="img/7.png" alt="photo-7">
                <img src="img/8.png" alt="photo-8">
                <img src="img/9.png" alt="photo-9">
            </div>
            <div class="info  center">
                <h2>«Жизнь во время путешествия — это мечта в <br>чистом виде.»</h2>
            </div>
            <footer class="center">
                <p>&copy; Все права защищены 2020</p>
            </footer>
        </div>
    </body>
</html>
